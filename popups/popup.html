<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Popup</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <button class="openOptions">Open Options</button>
        <div class="form-structor">
          <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>New task</h2>
            <div class="form-holder">
              <input type="text" class="input" id="taskName" placeholder="Name" />
              <input type="datetime-local" class="input" id="taskDate" placeholder="Email" />
            </div>
            <button class="submit-btn">Create task</button>
          </div>
          <div class="login slide-up">
            <div class="center">
              <h2 class="form-title" id="login"><span>or</span>Others</h2>
              <div class="form-holder">
                <input type="email" class="input" placeholder="Email" />
                <input type="password" class="input" placeholder="Password" />
              </div>
              <button class="submit-btn">Log in</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./popup.js"></script>
</html>
